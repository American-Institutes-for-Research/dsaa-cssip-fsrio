/* This is config file that passes arguments to upload script on FSRIO project
* !!!NB: two arguments have to be passed in command line: config filename and MySQL DB password
* All code is initiated in command line as follow: "java -jar fsrio.jar <config filename> <MySQL password> upload"
*
*/

/* Please specify logfile location and name here - meant for IT */
LOG_FILE = /logs/fsrio_errors.log

/* Please provide full path to input folder where files to be uploaded reside 
OUTPUT_FOLDER = /Output


/* MySQL database credentials to check for existing PI, institution and other info */
MYSQL_HOST = <HOST>
MYSQL_USERNAME = <USERNAME>
MYSQL_DBNAME = <db name>
